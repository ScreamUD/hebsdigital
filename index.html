<body>

<div class="wrapper">
    <div class="container">
        <header class="header">
            <div class="header__logo"><img src="img/logo.svg" alt="Ventana BIG SUR limited time Offers"></div>
            <div class="header__sub-title">Ventana BIG SUR limited time Offers</div>
            <div class="header__main-title text-color_black-gray">only two days 12h 59m left</div>
            <div class="header__description text-color_orange">
                Escape to a <span class="text-bold">Weekend Getaway</span> in <span class="text-bold">Big Sur</span>
            </div>
            <div class="header__cases">
                <div class="header__left-case col col-6">
                    <div class="header__case-number block-color_orange text-color_white inline-block vertical-align_middle">1</div>
                    <div class="header__case-description text-color_almost-black inline-block vertical-align_middle">
                        Like us on Facebook:
                    </div>
                    <div class="header__facebook-like-block inline-block vertical-align_middle">
                        <div class="fb-like" data-href="https://www.hebsdigital.com/"
                             data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
                    </div>
                </div>
                <div class="header__right-case col col-6">
                    <div class="header__case-number block-color_orange text-color_white inline-block vertical-align_middle">2</div>
                    <div class="header__case-description text-color_almost-black inline-block vertical-align_middle">
                        Sign Up and We can
                        send Your Promo Code
                    </div>
                    <div class="header__case-sign-up float-right">
                        <a href="#" class="header__case-sign-up-button block-color_orange text-color_white">sign up</a>
                    </div>
                    <div class="clear-float"></div>
                </div>
                <div class="clear-float"></div>
            </div>
        </header>
    </div>

    <div class="content">
        <div id="full-width-slider" class="full-width-slider">
            <div data-u="loading" class="full-width-slider__oval">
                <img class="full-width-slider__oval-image" src="img/oval.svg" />
            </div>
            <div data-u="slides" class="full-width-slider__slides">
                <div class="full-width-slider__slide">
                    <img data-u="image" src="img/slide_1.jpg" />
                </div>
                <div class="full-width-slider__slide">
                    <img data-u="image" src="img/slide_2.jpg" />
                </div>
                <div class="full-width-slider__slide">
                    <img data-u="image" src="img/slide_3.jpg" />
                </div>
            </div>
            <div data-u="navigator" class="full-width-slider__navigator" data-autocenter="1">
                <div data-u="prototype" class="full-width-slider__prototype"></div>
            </div>
        </div>
    </div>
</div>

            <a class="text-color_light-gray" href="https://www.hebsdigital.com/" target="_blank">HeBS</a> Digital
